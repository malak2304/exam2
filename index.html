<div>
        <header>
            <input class="w-75 rounded-5" type="text" id="search-bar" placeholder="Search">
        </header>
        <button onclick="openSidebar()" class="open-btn text-black "><span >☰</span></button>

        <div id="sidebar" class="sidebar text-white">
            <a href="#" class="close-btn" onclick="closeSidebar()">×</a>
            <a href="#" onclick="fetchMoviesByGenre('action')">new playing</a>
            <a href="#" onclick="fetchMoviesByGenre('comedy')">Popular</a>
            <a href="#" onclick="fetchMoviesByGenre('action')">Top Rated</a>
            <a href="#" onclick="fetchMoviesByGenre('drama')">Upcoming</a>
            <a href="#contact-form">Contact Us</a>
            <div class="min-section">
                <div class="icons mt-2">
                    <span class="p-2"><i class="fa-brands fa-facebook-f"></i></span>
                    <span class="p-2"><i class="fa-brands fa-twitter"></i></span>
                    <span class="p-2"><i class="fa-solid fa-globe"></i></span>
                </div>
                <div class="text ">
                    <p>Copyright © 2022 All Rights Reserved. <br>Created by<span class="text-danger p-1">Housam Ramadan</span></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" id="movie-container">
            </div>
        </div>
        <div class=" form w-75 ">
            <form id="contact-form">
                <div class="row mt-3">
                    <div class="col-md-6">
                        <input type="text" maxlength="37" class="form-control mt-4" placeholder="Enter Your Name">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control mt-4" placeholder="Enter Your Email">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control mt-4" placeholder="Enter Your Phone">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control mt-4" placeholder="Enter Your Age">
                    </div>
                    <div class="col-md-6 position-relative">
                        <input type="password" class="form-control mt-4" placeholder="Enter Your Password">
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control mt-4" placeholder="ReEnter Password">
                    </div>
                    <div class="col-md-12  mt-4">
                        <button type="submit" class="form-btn rounded-2 mb-3 animate__animated">Submit</button>
                    </div>
            </form>
            </div>

        </div>
